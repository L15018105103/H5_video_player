<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="扁平化设计，在线视频播放器，H5应用">
    <meta name="description" content="这是由万章老师亲自编写的扁平化风格的在线视频播放器">
    <title>扁平化H5在线视频播放器</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="player">
    <div class="title">想起你了，是想起那样一个夏天.mp4</div>
    <div class="myvideo">
        <video src="video/想起了你，是想起那样一个夏天.mp4" class="videofile"></video>
    </div>
    <div class="controls">
        <div class="play"></div>
        <div class="volume"></div>
        <div class="progress"></div>
        <div class="openfile">
            <input type="file" id='file' accept=".mp4,.ogg,.webm" style="display: none">
        </div>
    </div>
</div>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
